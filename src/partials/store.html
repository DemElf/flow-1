            ./img/store/bouquet-img-3-desk@1x.jpg 1x,
            ./img/store/bouquet-img-3-desk@2x.jpg 2x
          "
          type="image/jpg"

          "
          type="image/jpg"
        />
        <img
          src="./img/store/bouquet-img-3-mobi@1x.jpg"
          class="store-img"
